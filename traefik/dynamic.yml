        - websecure
      service: recipes
      tls: {}

    n8n:
      rule: "Host(`n8n.home.local`)"
      entryPoints:
        - websecure
      service: n8n
      tls: {}

    # Custom
    vert:
      rule: "Host(`vert.home.local`)"
      entryPoints:
        - websecure
      service: vert
      tls: {}

    vertd:
      rule: "Host(`vertd.home.local`)"
      entryPoints:
        - websecure
      service: vertd
      tls: {}

