tls:
  certificates:
    - certFile: /etc/traefik/certs/local.crt
      keyFile: /etc/traefik/certs/local.key

  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/certs/local.crt
        keyFile: /etc/traefik/certs/local.key

http:
  routers:
    # Dashboard
    traefik:
      rule: "Host(`traefik.home.local`)"
      entryPoints:
        - websecure
      service: api@internal
      tls: {}

    # Homepage
    homarr:
      rule: "Host(`home.local`)"
      entryPoints:
        - websecure
      service: homarr
      tls: {}

    # Media Servers
    jellyfin:
      rule: "Host(`jellyfin.home.local`)"
      entryPoints:
        - websecure
      service: jellyfin
      tls: {}

    plex:
