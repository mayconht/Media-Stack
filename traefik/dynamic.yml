        - websecure
      service: sabnzbd
      tls: {}

    # Transcoding
    tdarr:
      rule: "Host(`tdarr.home.local`)"
      entryPoints:
        - websecure
      service: tdarr
      tls: {}

    # Utilities
    unpackerr:
      rule: "Host(`unpackerr.home.local`)"
